<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <section>
    <div class="enter-numbers">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="text" id="for-input-value">
        <button type="button">Convert</button>
    </div>
    <div class="units">
        <div class="length units-color">
            <h3 id="first-unit">Length (Meters/Feet)</h3>
            <p>0 meter = 0 feet | 0 feet = 0 meters</p>
        </div>
        <div class="volume units-color">
            <h3>Volume (Liters/Gallons)</h3>
            <p>? liters = 0 gallons | ? gallons  = 0 liters</p>
        </div>
        <div class="mass units-color">
            <h3>Mass (Kilograms/Pounds)</h3>
            <p>0 kilograms = 0 pounds | 0 pounds = 0 kilograms</p>
        </div>
    </div>
   </section>
   <script src="js.js"></script>
</body>
</html>
